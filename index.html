<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cruds">
        <div class="header">
            <h1>Cruds</h1>
            <p>Product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">1234</small>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input type="text" onkeyup="searchProduct(this.value)" id="Search" placeholder="Search">
                <div class="btnOutput">
                    <button type="submit" onclick="getSearchMood(this.id)" id="Search by Title">Search By Title</button>
                    <button type="submit" onclick="getSearchMood(this.id)" id="Search by Category"> Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>totale</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id ="tbody">
                    
                  
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
